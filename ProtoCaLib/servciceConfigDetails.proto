syntax = "proto3";
package com.panelsw.ca;
option optimize_for = LITE_RUNTIME;
import "ErrorHandling.proto";

message ServciceConfigDetails{

	enum ServiceStart {
		boot = 0;
		unchanged = -1;
		auto = 2;
		demand = 3;
		disabled = 4;
		system = 1;
	}

	bytes name = 1;
	bytes commandLine = 2;
	bytes account = 3;
	bytes password = 4;
	ServiceStart start = 5;
	ErrorHandling errorHandling = 6;
}
